<!doctype html>
<html lang="en">

<head>
    <title>RPSLK</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    </head>

<body>
    
    <div class="container">
        <form>
            <div class="form-group m-2">
                <label id="playerLabel" for="playerName">Enter your name</label>
                <input type="text" class="form-control" id="playerName" placeholder="Enter your name">
            </div>
        </form>
    </div>



    <div class="container">
        <button id="newPlay" class="btn btn-primary" type="submit">Start Playing</button>
        <button id="replay"  class="btn btn-primary" type="submit">Play Again</button>
    </div>

    <div id="rpslpChoices" class="container">
        <div class="form-group" id="p1Choices">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="p1" id="p1Rock" value="rock">
                <label class="form-check-label" for="p1Rock">
                    Rock
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="p1" id="p1Paper" value="paper">
                <label class="form-check-label" for="p1Paper">
                    Paper
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="p1" id="p1Scissors" value="scissors">
                <label class="form-check-label" for="p1Scissors">
                    Scissors
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="p1" id="p1Lizard" value="lizard">
                <label class="form-check-label" for="p1Lizard">
                    Lizard
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="p1" id="p1Spock" value="spock">
                <label class="form-check-label" for="p1Spock">
                    Spock
                </label>
            </div>
        </div>
    </div>

    <br>

    <div class="container" id="chat">
        <div id="chatBox" class="border border-dark my-1">
        </div>
        <input name="newMsg" id="newMsg" class="border border-dark" ><button id="sendMsg" class="btn btn-secondary" type="submit">Send</button>
    </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <div id="scripts">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

            <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
            <script src="assets/javascript/app.js"></script>
            <!-- This is called only once to load the selection into Firebase -->
            <!-- <script src="assets/javascript/selectionLoader.js"></script> -->
        </div>
</body>

</html>
